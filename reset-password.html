
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aum Oui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f8fafc;
        }

        input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #3D8159;
            background: white;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #3D8159;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #3D8159;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
            color: #3D8159;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/lovable-uploads/868f659f-5d71-4228-87fa-d8f9d0392c19.png" alt="Aum Oui Logo">
        </div>
        
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below to regain access to your account.</p>

        <!-- Messages -->
        <div id="messageContainer"></div>

        <!-- Main Reset Form -->
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                Reset Password
            </button>
        </form>

        <a href="#" class="back-link" onclick="history.back()">‚Üê Go back</a>
    </div>

    <script>
        const API_BASE_URL = 'https://aumouidev.onrender.com';
        
        class PasswordReset {
            constructor() {
                this.uid = null;
                this.token = null;
                this.init();
            }

            init() {
                this.extractParams();
                this.setupEventListeners();
                this.checkForValidToken();
            }

            extractParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.uid = urlParams.get('uid');
                this.token = urlParams.get('token');
                
                console.log('URL Params:', { uid: this.uid, token: this.token });
                console.log('Full URL:', window.location.href);
            }

            checkForValidToken() {
                if (!this.uid || !this.token) {
                    this.showMessage('Invalid reset link. Please request a new password reset from the app.', 'error');
                }
            }

            setupEventListeners() {
                document.getElementById('resetForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePasswordReset();
                });

                // Password confirmation validation
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            validatePasswordMatch() {
                const password = document.getElementById('newPassword').value;
                const confirm = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');
                
                if (confirm && password !== confirm) {
                    confirmInput.style.borderColor = '#e53e3e';
                } else {
                    confirmInput.style.borderColor = '#48bb78';
                }
            }

            async handlePasswordReset() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    this.showMessage('Passwords do not match.', 'error');
                    return;
                }

                if (password.length < 8) {
                    this.showMessage('Password must be at least 8 characters long.', 'error');
                    return;
                }

                if (!this.uid || !this.token) {
                    this.showMessage('Invalid reset link. Please request a new password reset.', 'error');
                    return;
                }

                this.setLoading(true);

                const requestBody = {
                    uid: this.uid,
                    token: this.token,
                    new_password: password,
                    re_new_password: confirmPassword
                };

                console.log('Sending reset request:', requestBody);

                try {
                    const response = await fetch(`${API_BASE_URL}/auth/users/reset_password_confirm/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);

                    if (response.status === 204) {
                        this.showMessage('Password reset successful! You can now log in with your new password.', 'success');
                        document.getElementById('resetForm').style.display = 'none';
                    } else {
                        let errorMessage = 'Reset failed. The link may be expired or invalid.';
                        try {
                            const errorData = await response.json();
                            console.error('Reset error:', errorData);
                            
                            // Handle specific error messages
                            if (errorData.non_field_errors) {
                                errorMessage = errorData.non_field_errors[0];
                            } else if (errorData.token) {
                                errorMessage = 'Invalid or expired reset token.';
                            } else if (errorData.uid) {
                                errorMessage = 'Invalid user ID.';
                            }
                        } catch (e) {
                            console.error('Could not parse error response:', e);
                        }
                        
                        this.showMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    this.showMessage('Network error. Please check your connection and try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            showMessage(text, type) {
                const container = document.getElementById('messageContainer');
                container.innerHTML = `<div class="message ${type}">${text}</div>`;
                
                // Auto-hide error messages after 10 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 10000);
                }
            }

            setLoading(loading) {
                const button = document.getElementById('resetBtn');
                
                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<span class="loading"></span>Processing...';
                } else {
                    button.disabled = false;
                    button.innerHTML = 'Reset Password';
                }
            }
        }

        // Initialize the password reset handler
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
